 <html>

 <head>
   <title>Gesture To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading"> GESTURE TO EMOJI APP
         <br>
         <span>&#128076;</span>
         <span>&#128077;</span>
         <span>&#9996;</span>
       </h3>
       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color:rgb(97, 97, 97)">Amazing</b>
         <br>
         <b style="color: rgb(97, 97, 97)">Good</b>
         <br>
         <b style="color: rgb(97, 97, 97)">Victory</b>
         <br>
       </p><br><br>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View - </label>
         <div id="camera"></div>
         <br>
         <button onclick="take_snapshot();" class="btn btn-warning"><svg xmlns="http://www.w3.org/2000/svg" width="24"
             height="24" viewBox="0 0 24 24">
             <path
               d="M5 5h-3v-1h3v1zm8 5c-1.654 0-3 1.346-3 3s1.346 3 3 3 3-1.346 3-3-1.346-3-3-3zm11-4v15h-24v-15h5.93c.669 0 1.293-.334 1.664-.891l1.406-2.109h8l1.406 2.109c.371.557.995.891 1.664.891h3.93zm-19 4c0-.552-.447-1-1-1-.553 0-1 .448-1 1s.447 1 1 1c.553 0 1-.448 1-1zm13 3c0-2.761-2.239-5-5-5s-5 2.239-5 5 2.239 5 5 5 5-2.239 5-5z" />
           </svg></button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1 - </label>
         <p class="emotion-name" id="result_emotion_name"></p>
         <p class="emoji" id="update-emoji"></p>
         <label>Prediction 2 - </label>
         <p class="emotion-name" id="result_emotion_name2"></p>
         <p class="emoji" id="update-emoji2"></p>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result"></div>
         <br>
         <button onclick="check();" class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="24"
             height="24" viewBox="0 0 24 24">
             <path
               d="M14.601 21.5c0 1.38-1.116 2.5-2.499 2.5-1.378 0-2.499-1.12-2.499-2.5s1.121-2.5 2.499-2.5c1.383 0 2.499 1.119 2.499 2.5zm-2.42-21.5c-4.029 0-7.06 2.693-7.06 8h3.955c0-2.304.906-4.189 3.024-4.189 1.247 0 2.57.828 2.684 2.411.123 1.666-.767 2.511-1.892 3.582-2.924 2.78-2.816 4.049-2.816 7.196h3.943c0-1.452-.157-2.508 1.838-4.659 1.331-1.436 2.986-3.222 3.021-5.943.047-3.963-2.751-6.398-6.697-6.398z" />
             </svg></button>
       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
